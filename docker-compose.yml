version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    restart: always
    networks:
      - ft_transcendance

  nest:
    build:
      context: ./nest/
      dockerfile: nest.Dockerfile
    container_name: nest
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./nest/:/app/nest
    ports:
      - "8080:8080"
      - "3333:3333"
    depends_on:
      - postgres
    restart: always
    networks:
      - ft_transcendance

  ui:
    build:
      context: ./ui/
      dockerfile: ui.Dockerfile
    container_name: ui
    volumes:
      - ./ui/:/app
      - "/app/node_modules"
    ports:
      - "3000:3000"
    restart: always
    networks:
      - ft_transcendance

  nginx:
    build: ./reverse_proxy/
    container_name: reverse_proxy
    ports:
      - 80:80
    volumes:
      - ./ui/:/usr/share/nginx/html
      - ./reverse_proxy/conf/:/etc/nginx/conf.d
    networks:
      - ft_transcendance

networks:
  ft_transcendance:
    name: ft_transcendance
    driver: bridge

volumes:
  postgres:
